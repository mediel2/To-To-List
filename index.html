<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@300;500;600;700&family=Montserrat+Alternates:wght@700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <body>
    <div class="container">
      <div class="title">
        Список дел
      </div>
      <div class="tasks_list">
        <ul class="list">
          <li class="no_tasks">
            <img src="images/relax.png" width="300" height="150" alt="">
            <div class="empty_list">
              Список дел пуст
            </div>
          </li>
          <!-- <li class="task">
            <span class="task_name">Вынести мусор</span>
            <div class="task_btn">
              <button type="button" data-action="complete" class="task_action btn over">выполнено</button>
              <button type="button" data-action="delete" class="task_action btn delete">удалить</button>
            </div>
          </li> -->
        </ul>
      </div>

      <div class="new_task">
        <div class="new_task_head">
          Добавить новую задачу
        </div>
        <div class="create_ne_task">
          <form class="form">
            <div class="create_name">
              <input class="task_input" type="text" placeholder="Название задачи">
            </div>
            <button type="submit" class="add_task_btn btn">Добавить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript">

    </script>
  </body>
</html>
